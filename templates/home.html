<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagina pruebas api</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="static/css/home.css">
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container">
        <h1 class="banner">Testear Api Usuarios</h1>
        <div class="section editor">
            <label for="id">Id
                <input id="id" type="text" />
            </label>
            <br />
            <label for="nombre">Nombre
                <input id="nombre" type="text" />
            </label>
            <br />
            <label for="apellido">Apellido
                <input id="apellido" type="text" />
            </label>
            <br />
            <label for="email">Email
                <input id="email" type="email" />
            </label>
            <br />
            <label for="fecha">Fecha de nacimiento
                <input id="fecha" type="date" />
            </label>
            <br />
            <button id="create">Crear</button>
            <button id="update">Actualizar</button>
            <button id="delete">Borrar</button>
            <button id="reset">Resetear</button>
        </div>
        <div class="usuarios">
            <table>
                <caption>Usuarios</caption>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Fecha de nacimiento</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="error">
        </div>
    </div>
</body>
<script src="static/js/home.js"></script>
</html>
